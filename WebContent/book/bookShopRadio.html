<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" src="../javascript/test.js">
function closewindow(elementId){
    var arr= new Array();
    arr=document.getElementsByTagName("input");
    var value='';
    for(var i=0; i<arr.length; i++){
        if(arr[i].checked){
        value=arr[i].value;
        break;
        }
    }
    window.close();
    window.opener.document.getElementById(elementId).value=value;
}
</script>

</head>
<body>
<form action="">
<input type="radio" name="browser"  value="사유1">사유1<br/>
<input type="radio" name="browser"  value="사유2">사유2<br/>
<input type="radio" name="browser"  value="사유3">사유3<br/>
<input type="radio" name="browser"  value="사유4">사유4<br/>
<br/>
<input type="button" value="submit" onclick="closewindow('answer');">
</form>
</body>
